<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cal-body">

        <div class="screen-section">
            <input type="text" maxlength="25" id="screen">
            <button id="del" class="del" onclick="dele()">Del</button>
            <button id="clear" class="clear" onclick="clearScreen('')">Clr</button>
        </div>

        <div class="buttons-section">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="operator" onclick="display('/')">/</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="operator" onclick="display('*')">*</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="operator" onclick="display('-')">-</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="operator" onclick="result()">=</button>
            <button class="operator" onclick="display('+')">+</button>
        </div>

    </div>


    <script src="./script.js"></script>
    
</body>
</html>
